        <script>
            // Code to verify service worker

            if ("serviceWorker" in navigator) {
            window.addEventListener("load", function() {
                navigator.serviceWorker
                .register("/serviceWorker.js")
                .then(res => console.log("service worker registered", res))
                .catch(err => console.log("service worker not registered", err))
            })
            }
        </script>
        <title>Log In</title>

    </head>

    <body class="loginbody">
        <div class="login">
            <picture id="login-logocontainer">
                <img src="/static/icons/met-gray-logo.png" class="img-fluid">
            </picture>
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input autocomplete="off" type="text" class="form-control" id="username" name="username" placeholder="Username" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input autocomplete="off" type="password" class="form-control" id="password" name="password" placeholder="Password" aria-describedby="emailHelp">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="submit" id="loginbutton">Log In</button>
                </div>
                <p id="loginwarning" style="display: none;">Fields cannot be empty.</p>
            </form>
        </div>

        <script>
            
            // Code to prevent empty fields in login page

            if (document.querySelector(".loginbody"))
            {
                document.querySelector(".login").addEventListener('input', function(e){ 

                    if (document.querySelector("#username").value == "" || document.querySelector("#password").value == "")
                    {
                        document.querySelector("#loginwarning").style.display = "block"
                        document.querySelector("#loginbutton").type = "button"
                    }
                    else 
                    {
                        document.querySelector("#loginwarning").style.display = "none"
                        document.querySelector("#loginbutton").type = "submit"
                    }

                });
            }

        </script>
    </body>
